<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FINLEY NOLAN</title>
  <meta name="description" content="FINLEY UWU">
</head>
<body>

  <h1>FINLEY NOLAN!! HE HAS A WEBSITE</h1>
  
  <!-- Replace 'image.png' with the actual path to your image -->
  <img src="image.jpg" alt="FINN" id="playMusic">

  <!-- Replace 'audio1.mp3' and 'audio2.mp3' with the actual paths to your audio files -->
  <audio autoplay loop id="backgroundMusic">
    <source src="audio1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const image = document.getElementById('playMusic');
    const audio = document.getElementById('backgroundMusic');

    // Array containing paths to your audio files
    const audioFiles = ["audio1.mp3", "audio2.mp3"];

    // Function to pick a random audio file
    function getRandomAudio() {
      const randomIndex = Math.floor(Math.random() * audioFiles.length);
      return audioFiles[randomIndex];
    }

    // Add a click event listener to the image
    image.addEventListener('click', function() {
      // Check if the audio is paused or ended
      if (audio.paused || audio.ended) {
        // Get a random audio file
        const randomAudio = getRandomAudio();
        // Set the source of the audio element to the random audio file
        audio.src = randomAudio;
        // Load and play the new audio file
        audio.load();
        audio.play();
      }
    });

    // Disable the context menu on right-click (to prevent pausing on some browsers)
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>

</body>
