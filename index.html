<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FINLEY NOLAN</title>
  <meta name="description" content="FINLEY UWU">
  <!-- Link the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>FINLEY NOLAN!! HE HAS A WEBSITE</h1>
    
    <!-- Replace 'image.jpg' with the actual path to your other image -->
    <img src="image2.png" alt="Other Image" id="playMusic">
  </div>

  <!-- Date and time overlay -->
  <div class="date-time" id="date-time"></div>

  <!-- Replace 'audio1.mp3' and 'audio2.mp3' with the actual paths to your audio files -->
  <audio autoplay loop id="backgroundMusic">
    <source src="audio1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Get the audio element by its ID
    const audio = document.getElementById('backgroundMusic');

    // Array containing paths to your audio files
    const audioFiles = ["audio1.mp3", "audio2.mp3"];

    // Function to pick a random audio file
    function getRandomAudio() {
      const randomIndex = Math.floor(Math.random() * audioFiles.length);
      return audioFiles[randomIndex];
    }

    // Play a random audio file when the current one ends
    audio.addEventListener('ended', function() {
      const randomAudio = getRandomAudio();
      audio.src = randomAudio;
      audio.load();
      audio.play();
    });

    // Play audio when the image is clicked
    const playMusicImage = document.getElementById('playMusic');
    playMusicImage.addEventListener('click', function() {
      audio.play();
    });

    // Display date and time
    function displayDateTime() {
      const now = new Date();
      const dateTime = now.toLocaleString('en-UK', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
      document.getElementById('date-time').textContent = dateTime;
    }

    // Update date and time every second
    setInterval(displayDateTime, 1000);

    // Disable the context menu on right-click (to prevent pausing on some browsers)
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
