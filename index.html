<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FINLEY NOLAN</title>
  <meta name="description" content="FINLEY UWU">
  
  <!-- Meta tags for Discord -->
  <meta property="og:title" content="FINLEY NOLAN">
  <meta property="og:description" content="FINLEY UWU">
  <meta property="og:image" content="https://finleynolan.com/image2.png"> <!-- Replace with your image URL -->
  <meta property="og:url" content="https://finleynolan.com">
  <meta name="twitter:card" content="finn loves christmas">
  
  <style>
    /* Centering the site content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Change background color as needed */
    }

    .container {
      text-align: center;
    }

    /* Scale for image2.png */
    #playMusic {
      width: 50%; /* Adjust the scale as needed */
      max-width: 100%;
      height: auto;
    }

    /* Countdown timer styles */
    .countdown {
      font-size: 18px;
      margin-top: 20px;
    }

    /* Date and time overlay */
    .date-time {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 14px;
      color: black; /* Adjust color as needed */
      background-color: rgba(255, 255, 255, 0.8); /* Background color with some transparency */
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>FINLEY NOLAN!! HE HAS A WEBSITE</h1>
    
    <!-- Replace 'image2.png' with the actual path to your image -->
    <img src="image2.png" alt="Other Image" id="playMusic">
    
    <!-- Countdown timer -->
    <div class="countdown" id="countdown"></div>
  </div>

  <!-- Date and time overlay -->
  <div class="date-time" id="date-time"></div>

  <!-- Replace 'audio1.mp3' and 'audio2.mp3' with the actual paths to your audio files -->
  <audio autoplay loop id="backgroundMusic">
    <source src="audio1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('backgroundMusic');
    const audioFiles = ["audio1.mp3", "audio2.mp3"];

    function getRandomAudio() {
      const randomIndex = Math.floor(Math.random() * audioFiles.length);
      return audioFiles[randomIndex];
    }

    function playRandomAudio() {
      const randomAudio = getRandomAudio();
      audio.src = randomAudio;
      audio.load();
      audio.play();
    }

    playRandomAudio();

    audio.addEventListener('ended', function() {
      playRandomAudio();
    });

    function christmasCountdown() {
      const now = new Date();
      const christmasDate = new Date(now.getFullYear(), 11, 25); // December month is 11 (0-indexed)
      const timeDiff = christmasDate - now;
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `Christmas Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(christmasCountdown, 1000);

    function displayDateTime() {
      const now = new Date();
      const dateTime = now.toLocaleString('en-UK', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
      document.getElementById('date-time').textContent = dateTime;
    }

    setInterval(displayDateTime, 1000);

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
